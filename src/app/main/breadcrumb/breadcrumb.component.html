<nz-breadcrumb [nzSeparator]="'>'">
    <nz-breadcrumb-item *ngFor="let bread of breadcrumbs;let idx=index">
        <a [routerLink]="[bread.url, bread.params]" *ngIf="idx < breadcrumbs.length - 1">{{ bread.label }}</a>
        <span style="font-weight: bold;color: #000;" *ngIf="idx == breadcrumbs.length-1">{{bread.label}}</span>
    </nz-breadcrumb-item>
</nz-breadcrumb>
